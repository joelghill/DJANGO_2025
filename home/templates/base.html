{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Django 2025{% endblock %}</title>
    <link href="{% static 'vendor/bootstrap-5.3.5/css/bootstrap.min.css' %}" rel="stylesheet" crossorigin="anonymous">
</head>
<style>
--bs-navbar-active-color: #FF0000;
:root {
    --bs-navbar-active-color: #FF0000;
}

</style>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link {% block home_active %}{%endblock%}" aria-current="page" href="{% url 'home'%}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% block people_list_active %}{%endblock%}" href="{% url 'people_list' %}">People</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% block address_list_active %}{%endblock%}" href="{% url 'address_list' %}">Addresses</a>
                  </li>
                </ul>
                <form class="d-flex" role="search" method="post" action="{% url 'people_list' %}">
                  {% csrf_token %}
                  <input name="q" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form> 
              </div>
            </div>
          </nav>
    </header>

    <div class="container">
    {% block content %}
    {% endblock %}
    <script src="{% static '/vendor/bootstrap-5.3.5/js/bootstrap.bundle.min.js' %}" crossorigin="anonymous"></script>
    </div>  
</body>
