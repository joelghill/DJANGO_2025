{% extends "base.html" %}

{% block title%}Create Address{% endblock%}


{% block content %}
{% if form.is_valid %}
<p>New address created!</p>
{% else %}
<form method="post">
    {%csrf_token%}
    {{form}}
    <button class="btn btn-outline-success" type="submit">Search</button>
</form>
{%endif%}
{% endblock %}
